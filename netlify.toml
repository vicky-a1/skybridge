[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "*.mp4"
  [headers.values]
    Cache-Control = "max-age=31536000"